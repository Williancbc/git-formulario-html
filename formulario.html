<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>


    
</head>
<body> 
    <!--formulario de aprendizado-->
    <header>
        <h1>Meu primeiro formulario</h1>
    </header>

    <main>
             <div>
                <h2>Formulario de cadastro</h2>
        <form action="">

        <label for="nome">nome</label>
        <input type="text" id="nome"name="nome" required="" placeholder="Digite seu nome aqui...">
        
        <label for="email">email</label>
        <input type="email" name="email" id="email" required="" placeholder="Digite seu email aqui...">

        <label for="Descrição">Descrição</label>
        <textarea name="Descrição" id="Descrição" cols="20" rows="10" required="" placeholder="Fale mais sobre você aqui..."></textarea>

        <label for="Plano">Plano</label>
        <select required="true">
            <option value="">Selecione seu plano</option>
            <option value="free">Plano gratis</option>
            <option value="pro">Plano pro</option>
            <option value="premium">Plano premium</option>
            <option value="master">Plano master</option>
        </select>

       
        <label for="Senha">Senha</label>
        <input type="password" name="Senha" id="Senha" required="" placeholder="Digite sua senha aqui...">

        <label for="Confirme sua senha">Confirme sua senha</label>
        <input type="password" name="Confirme sua senha" id="Confirme sua senha" required="" placeholder="Digite novamente sua senha aqui...">
        
        <p>Deseja receber novidades em seu e-mail?</p>

        <label for="Sim">sim</label>
        <input type="radio" value="sim" name="seleção" id="sim">

        <label for="Não">não</label>
        <input type="radio" value="nao" name="seleção" id="não">

        <button type="submit">Cadastrar</button>


    </form>
</div>

    </main>

    <footer>
        Ano 2023
    </footer>
</body>
</html>
